get:
  summary: GET /buildings/{buildingId}/rooms
  description: Get a list of all rooms in a building.
  tags:
    - buildings
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/search.yaml'
    - name: type
      in: query
      description: Filter by room type
      required: false
      schema:
        type: string
        enum:
          - general purpose
          - lecture hall
          - pc lab
          - office
          - workspace
    - name: sort
      in: query
      description: 'Sort by one or more attributes, examples: [ATTR | ATTR:asc | ATTR:desc | ATTR1,ATTR2:desc]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - roomId
            - name
            - totalSeats
            - availableSeats
            - roomId:asc
            - name:asc
            - totalSeats:asc
            - availableSeats:asc
            - roomId:desc
            - name:desc
            - totalSeats:desc
            - availableSeats:desc
        default:
        - name
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  $ref: '../schemas/Room.yaml'
