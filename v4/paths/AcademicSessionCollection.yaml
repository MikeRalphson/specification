get:
  summary: GET /academic-sessions
  description: Get a list of all academic sessions, ordered chronologically.
  tags:
    - academic sessions
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - name: parent
      in: query
      description: Filter by parent (academicSessionId), may be empty to retrieve all years (which have no parent)
      required: false
      schema:
        type: string
        format: uuid
    - name: year
      in: query
      description: Filter by year (academicSessionId)
      required: false
      schema:
        type: string
        format: uuid
    - name: sort
      in: query
      description: 'Sort by one or more attributes, examples: [ATTR | ATTR:asc | ATTR:desc | ATTR1,ATTR2:desc]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
          - academicSessionId
          - name
          - startDate
          - academicSessionId:asc
          - name:asc
          - startDate:asc
          - academicSessionId:desc
          - name:desc
          - startDate:desc
        default:
        - startDate
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  $ref: '../schemas/AcademicSession.yaml'
