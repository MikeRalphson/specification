get:
  summary: GET /persons/{personId}
  description: Get a single person.
  tags:
    - persons
  parameters:
    - name: personId
      in: path
      description: User ID
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/Person.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
post:
  summary: POST /persons
  description: Add a person to the records of the institution
  tags:
    - persons
  operationId: addPerson
  requestBody:
  $ref: '#/components/requestBodies/PersonBody'
  responses:
    '201':
      description: Created
    '405':
      description: Invalid input

components:
  requestBodies:
    PersonBody:
      description: A JSON object containing person information
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/Person.yaml'
