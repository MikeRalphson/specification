get:
  summary: GET /news-feeds/{newsFeedId}/news-items
  description: Get an ordered list of all news items.
  tags:
    - news
  parameters:
    - name: newsFeedId
      in: path
      description: News feed ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/search.yaml'
    - name: author
      in: query
      description: Filter by author
      required: false
      schema:
        type: string
    - name: sort
      in: query
      description: 'Sort by one or more attributes, examples: [ATTR | ATTR:asc | ATTR:desc | ATTR1,ATTR2:desc]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - newsItemId
            - name
            - validFrom
            - validUntil
            - lastModified
        default:
        - name
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  $ref: '../schemas/NewsItem.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
