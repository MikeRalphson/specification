get:
  summary: GET /persons
  description: Get an ordered list of all persons.
  tags:
    - persons
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/search.yaml'
    - name: affiliations
      in: query
      description: Filter by affiliations
      required: false
      schema:
        type: string
        enum:
          - student
          - employee
          - guest
    - name: sort
      in: query
      description: 'Sort by one or more attributes, examples: [ATTR | ATTR:asc | ATTR:desc | ATTR1,ATTR2:desc]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - personId
            - givenName
            - surName
            - displayName
            - personId:asc
            - givenName:asc
            - surName:asc
            - displayName:asc
            - personId:desc
            - givenName:desc
            - surName:desc
            - displayName:desc
        default: 
        - personId
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  $ref: '../schemas/Person.yaml'
