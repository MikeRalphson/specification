get:
  summary: GET /news-feeds
  description: Get a list of all news feeds, ordered by title.
  tags:
    - news
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/search.yaml'
    - name: type
      in: query
      description: Filter by news type
      required: false
      schema:
        type: string
        enum:
          - organization
          - program
          - course
          - component
          - person
          - building
          - room
    - name: sort
      in: query
      description: 'Sort by one or more attributes, examples: [ATTR | ATTR:asc | ATTR:desc | ATTR1,ATTR2:desc]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - newsFeedId
            - name
            - newsFeedId:asc
            - name:asc
            - newsFeedId:desc
            - name:desc
        default:
        - name
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  $ref: '../schemas/NewsFeed.yaml'
